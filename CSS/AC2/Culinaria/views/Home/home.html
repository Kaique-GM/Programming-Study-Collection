<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boot/CSS/bootstrap.min.css"> <!-- Link para o seu Bootstrap CSS -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o seu CSS -->
    <title>Página Padrão com Carrossel</title>
</head>

<body>
    <!-- Carrossel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400?text=Slide+1" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Slide+2" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Slide+3" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <!-- Indicadores do Carrossel -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Seções abaixo do carrossel -->
    <div class="container mt-4">
        <h2>Seção 1</h2>
        <p>Esta é uma descrição da seção 1. Você pode adicionar qualquer conteúdo aqui.</p>

        <h2 class="mt-4">Seção 2</h2>
        <p>Esta é uma descrição da seção 2. Adicione mais conteúdo conforme necessário.</p>

        <h2 class="mt-4">Seção 3</h2>
        <p>Esta é uma descrição da seção 3. Continue personalizando a sua página!</p>
    </div>

    <script src="/CSS/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
